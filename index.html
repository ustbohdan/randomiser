<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game randomiser</title>
    <link rel="stylesheet" href="css.css">
    <link rel="icon" href="./game-images/randomisebtn.png">
</head>
<body>
    <div class="container">
        <ul class="game-list">
            <li>
                <img src="./game-images/cs2.png" class='inactive' alt="cs2" onclick="toggleGame(this)">
            </li>
            <li>
                <img src="./game-images/dota2.jpg" class='inactive' alt="dota2" onclick="toggleGame(this)">
            </li>
            <li>
                <img src="./game-images/val.jpg" class='inactive' alt="valorant" onclick="toggleGame(this)">
            </li>
            <li>
                <img src="./game-images/sc2.jpg" class='inactive' alt="sc2" onclick="toggleGame(this)">
            </li>
            <li>
                <img src="./game-images/valheim.jpg" class='inactive' alt="valheim" onclick="toggleGame(this)">
            </li>
            <li>
                <img src="./game-images/arena.jpg" class='inactive' alt="arena" onclick="toggleGame(this)">
            </li>
            <li>
                <img src="./game-images/pubg.jpg" class='inactive' alt="pubg" onclick="toggleGame(this)">
            </li>
            <li>
                <img src="./game-images/squad.png" class='inactive' alt="squad" onclick="toggleGame(this)">
            </li>
            <li>
                <img src="./game-images/tl.jpg" class='inactive' alt="troneandliberty" onclick="toggleGame(this)">
            </li>
            <li>
                <img src="./game-images/nw.jpg" class='inactive' alt="newworld" onclick="toggleGame(this)">
            </li>
            <li>
                <img src="./game-images/chess.jpg" class='inactive' alt="chess" onclick="toggleGame(this)">
            </li>
            <li>
                <img src="./game-images/amongus.jpg" class='inactive' alt="amongus" onclick="toggleGame(this)">
            </li>
            <li>
                <img src="./game-images/l2.jpg" class='inactive' alt="l2" onclick="toggleGame(this)">
            </li>
            <li>
                <img src="./game-images/wow.jpg" class='inactive' alt="wow" onclick="toggleGame(this)">
            </li>
            <li>
                <img src="./game-images/fh.jpg" class='inactive' alt="fh" onclick="toggleGame(this)">
            </li>
            <li>
                <img src="./game-images/apex.jpg" class='inactive' alt="apex" onclick="toggleGame(this)">
            </li>
        </ul>
        <div class='left-part'>
            <div class='header'>
                <div class='search'>
                    <input placeholder='Знайти гру'>
                    <button id='disableAllBtn' onclick='deactivateAllGames()'>Інактивувати всі</button>
                </div>
            </div>
            <div class='body'>
                <div class='randomBtnAndImgContainer'>
                    <img id='randomiseBtnImage' src="./game-images/randomisebtnlight.png" state="displayed" onclick="showRandomisedGame()"/>
                    <img id="displayedGameImage" src="" />
                    <element id="loader"></element>
                </div>
            
                <div class='reroll'>
                    <img id='rerollBtnImage' src="./game-images/rerolllight.png" state="displayed" onclick="reroll()"/>
                </div>
                <div class="selected-game" id="selectedGame"></div>
            </div>
            <div class='footer'>
                <div class="tooltip-container" id='communicationBtn'>
                    <img src="./game-images/questionmark.png" onclick="sendEmail()" id='communicationIcon' href="mailto:EMAILADDRESS@test.test" alt="">
                    <div class="tooltip">
                        <b>
                            Зареквестити чейнжі: <br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Discord: uuuus87988 <br>
                        </b>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    

    <script src="js.js"></script>
</body>
</html>
